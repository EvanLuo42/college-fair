<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>London School of Economics and Political Science</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <div style="width: 100px"></div>
            </li>
            <li class="nav-item">
                <img src="../static/lseFull.svg" alt="LSE Logo" width="180">
            </li>
        </ul>
    </nav>
    <div class="container-fluid" style="text-align: center">
        <h1>Admission Result</h1>
        <table style="margin: 0 auto; text-align: center">
            <tr>
                <td style="padding-right: 30px">Name</td>
                <td>State</td>
            </tr>
            {% for student in students %}
                <tr>
                    {% if student.state %}
                        <th style="padding-right: 30px; color: green">{{ student.name }}</th>
                        <th style="color: green;">
                            Admitted
                        </th>
                    {% else %}
                        <th style="padding-right: 30px">{{ student.name }}</th>
                        <th style="color: red;">
                            Rejected
                        </th>
                    {% endif %}
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
