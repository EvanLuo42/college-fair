<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>London School of Economics and Political Science</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <div style="width: 100px"></div>
            </li>
            <li class="nav-item">
                <img src="../static/lseFull.svg" alt="LSE Logo" width="180">
            </li>
        </ul>
    </nav>
    <div class="container-fluid" style="text-align: center; margin: 0 auto">
        <h1 style="margin-top: 10px">LSE Admission Website</h1>

        <form action="{% url 'add' %}" method="post">
            <div class="form-group" style="width: 300px; margin: 0 auto">
                <label for="usr">Enter Your Name:</label>
                <input type="text" name="name" class="form-control" id="usr">
                {% if error %}
                    <div class="alert alert-danger" role="alert" style="margin-top: 10px">
                        {{ error }}
                    </div>
                {% endif %}
            </div>
            <button type="submit" class="btn btn-primary" style="margin-top: 20px">Submit</button>
        </form>
    </div>
</body>
</html>
